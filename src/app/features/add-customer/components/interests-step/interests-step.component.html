<div class="basic-form">
  <small>Wpisz zainteresowanie i zatwierdź klikając <strong>ENTER</strong> aby dodać</small>

  <mat-form-field class="custom-form-field">
    <mat-label>Zainteresowania</mat-label>

    <mat-chip-grid  #interestsGrid aria-label="Wpisz swoje zainteresowania" [formControl]="interestsControl()">
      @for (item of interestsControl().value; track item) {
        <mat-chip-row (removed)="onRemoveInterest(item)">
          {{item}}
          <button matChipRemove>
            <mat-icon>cancel</mat-icon>
          </button>
        </mat-chip-row>
      }
      <input
        placeholder="np. podróże, fotografia"
        [matChipInputFor]="interestsGrid"
        (matChipInputTokenEnd)="onAddInterest($event)"
      />
    </mat-chip-grid>
  </mat-form-field>
</div>
